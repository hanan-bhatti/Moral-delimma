<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    svg {
      width: 48px;
      height: 48px;
      margin-bottom: 1rem;
      stroke: #555;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
      max-width: 400px;
    }

    a {
      font-size: 0.95rem;
      color: #0056d2;
      text-decoration: none;
      border: 1px solid #0056d2;
      padding: 0.5rem 1.25rem;
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    a:hover {
      background: #0056d2;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Minimal icon: exclamation in a circle -->
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m0 3.75h.008M21 12A9 9 0 1 1 3 12a9 9 0 0 1 18 0Z" />
  </svg>

  <h1>404 – Page Not Found</h1>
  <p>The page you’re looking for doesn’t exist or was moved. Let’s get you back on track.</p>
  <a href="/">Go to Homepage</a>

</body>
</html>
