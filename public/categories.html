<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Moral Dilemma Platform</title>
    <meta name="description" content="Explore all moral dilemma categories and their statistics">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .page-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-overview {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 3rem;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-item .number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-item .label {
            opacity: 0.8;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .category-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin-right: 1rem;
        }

        .category-name {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: capitalize;
            color: #333;
        }

        .category-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .category-stat {
            text-align: center;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }

        .category-stat .value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }

        .category-stat .label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
        }

        .error i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .categories-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Category specific colors */
        .love { background: linear-gradient(135deg, #ff6b9d, #ff8e9e); }
        .justice { background: linear-gradient(135deg, #4ecdc4, #44a08d); }
        .survival { background: linear-gradient(135deg, #ff7b54, #ff9a56); }
        .family { background: linear-gradient(135deg, #a8e6cf, #7fcdcd); }
        .freedom { background: linear-gradient(135deg, #74b9ff, #0984e3); }
        .sacrifice { background: linear-gradient(135deg, #fd79a8, #e84393); }
        .truth { background: linear-gradient(135deg, #fdcb6e, #e17055); }
        .loyalty { background: linear-gradient(135deg, #6c5ce7, #a29bfe); }
        .revenge { background: linear-gradient(135deg, #e17055, #d63031); }
        .power { background: linear-gradient(135deg, #fd79a8, #fdcb6e); }
        .empathy { background: linear-gradient(135deg, #81ecec, #74b9ff); }
        .morality { background: linear-gradient(135deg, #a29bfe, #6c5ce7); }
        .desire { background: linear-gradient(135deg, #ff7675, #fd79a8); }
        .regret { background: linear-gradient(135deg, #636e72, #2d3436); }
        .identity { background: linear-gradient(135deg, #00b894, #00cec9); }
        .betrayal { background: linear-gradient(135deg, #e17055, #d63031); }
        .hope { background: linear-gradient(135deg, #00b894, #55a3ff); }
        .fear { background: linear-gradient(135deg, #2d3436, #636e72); }
        .faith { background: linear-gradient(135deg, #fdcb6e, #fd79a8); }
        .control { background: linear-gradient(135deg, #74b9ff, #0984e3); }
        .loss { background: linear-gradient(135deg, #636e72, #b2bec3); }
        .trust { background: linear-gradient(135deg, #00cec9, #55a3ff); }
        .responsibility { background: linear-gradient(135deg, #fd79a8, #fdcb6e); }
        .choice { background: linear-gradient(135deg, #6c5ce7, #74b9ff); }
        .pain { background: linear-gradient(135deg, #2d3436, #636e72); }
        .greed { background: linear-gradient(135deg, #fdcb6e, #e17055); }
        .envy { background: linear-gradient(135deg, #00b894, #00cec9); }
        .honor { background: linear-gradient(135deg, #fd79a8, #6c5ce7); }
        .duty { background: linear-gradient(135deg, #74b9ff, #a29bfe); }
        .self { background: linear-gradient(135deg, #fdcb6e, #fd79a8); }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="/" class="logo">Moral Dilemmas</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/categories">Categories</a></li>
                <li><a href="/trending">Trending</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="page-header">
            <h1><i class="fas fa-th-large"></i> Categories</h1>
            <p>Explore moral dilemmas organized by different themes and topics</p>
        </div>

        <div class="stats-overview" id="statsOverview">
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be loaded here -->
            </div>
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner"></i>
            <p>Loading categories...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Failed to load categories</h3>
            <p>Please check your connection and try again</p>
            <button class="retry-btn" id="retryButton">
                <i class="fas fa-redo"></i> Retry
            </button>
        </div>

        <div class="categories-grid" id="categoriesGrid" style="display: none;">
            <!-- Categories will be loaded here -->
        </div>
    </main>

    <script>
        // Category icons mapping
        const categoryIcons = {
            love: 'fas fa-heart',
            justice: 'fas fa-balance-scale',
            survival: 'fas fa-shield-alt',
            family: 'fas fa-home',
            freedom: 'fas fa-dove',
            sacrifice: 'fas fa-hand-holding-heart',
            truth: 'fas fa-search',
            loyalty: 'fas fa-handshake',
            revenge: 'fas fa-sword',
            power: 'fas fa-crown',
            empathy: 'fas fa-hands-helping',
            morality: 'fas fa-compass',
            desire: 'fas fa-fire',
            regret: 'fas fa-undo',
            identity: 'fas fa-user',
            betrayal: 'fas fa-user-times',
            hope: 'fas fa-star',
            fear: 'fas fa-ghost',
            faith: 'fas fa-pray',
            control: 'fas fa-cog',
            loss: 'fas fa-heart-broken',
            trust: 'fas fa-link',
            responsibility: 'fas fa-weight',
            choice: 'fas fa-directions',
            pain: 'fas fa-band-aid',
            greed: 'fas fa-coins',
            envy: 'fas fa-eye',
            honor: 'fas fa-medal',
            duty: 'fas fa-flag',
            self: 'fas fa-mirror'
        };

        async function loadCategories() {
            try {
                // Show loading state
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('categoriesGrid').style.display = 'none';

                const response = await fetch('/api/questions/categories?includeStats=true');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load categories');
                }

                displayStats(data.data);
                displayCategories(data.data);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('categoriesGrid').style.display = 'grid';
            } catch (error) {
                console.error('Error loading categories:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                
                // Show error details in development
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    const errorDiv = document.getElementById('error');
                    const errorDetails = document.createElement('p');
                    errorDetails.style.fontSize = '0.9rem';
                    errorDetails.style.marginTop = '1rem';
                    errorDetails.style.opacity = '0.8';
                    errorDetails.textContent = `Error: ${error.message}`;
                    errorDiv.appendChild(errorDetails);
                }
            }
        }

        function displayStats(categories) {
            const totalQuestions = categories.reduce((sum, cat) => sum + cat.count, 0);
            const totalViews = categories.reduce((sum, cat) => sum + (cat.stats?.totalViews || 0), 0);
            const totalResponses = categories.reduce((sum, cat) => sum + (cat.stats?.totalResponses || 0), 0);
            const totalCategories = categories.length;

            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-item">
                    <div class="number">${totalCategories}</div>
                    <div class="label">Categories</div>
                </div>
                <div class="stat-item">
                    <div class="number">${totalQuestions.toLocaleString()}</div>
                    <div class="label">Questions</div>
                </div>
                <div class="stat-item">
                    <div class="number">${totalViews.toLocaleString()}</div>
                    <div class="label">Total Views</div>
                </div>
                <div class="stat-item">
                    <div class="number">${totalResponses.toLocaleString()}</div>
                    <div class="label">Total Responses</div>
                </div>
            `;
        }

        function displayCategories(categories) {
            const categoriesGrid = document.getElementById('categoriesGrid');
            
            // Sort categories by count (descending) and then by name
            const sortedCategories = categories.sort((a, b) => {
                if (b.count !== a.count) {
                    return b.count - a.count;
                }
                return a.name.localeCompare(b.name);
            });

            categoriesGrid.innerHTML = sortedCategories.map(category => {
                const iconClass = categoryIcons[category.name] || 'fas fa-question-circle';
                const stats = category.stats || {
                    totalViews: 0,
                    totalResponses: 0,
                    multipleChoiceCount: 0,
                    paragraphCount: 0,
                    avgPopularityScore: 0
                };

                return `
                    <div class="category-card" data-category="${category.name}">
                        <div class="category-header">
                            <div class="category-icon ${category.name}">
                                <i class="${iconClass}"></i>
                            </div>
                            <div class="category-name">${category.name}</div>
                        </div>
                        
                        <div class="category-stats">
                            <div class="category-stat">
                                <div class="value">${category.count}</div>
                                <div class="label">Questions</div>
                            </div>
                            <div class="category-stat">
                                <div class="value">${stats.totalViews.toLocaleString()}</div>
                                <div class="label">Views</div>
                            </div>
                            <div class="category-stat">
                                <div class="value">${stats.totalResponses.toLocaleString()}</div>
                                <div class="label">Responses</div>
                            </div>
                            <div class="category-stat">
                                <div class="value">${stats.avgPopularityScore.toFixed(1)}</div>
                                <div class="label">Avg Score</div>
                            </div>
                        </div>
                        
                        <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid rgba(0,0,0,0.1); font-size: 0.9rem; color: #666;">
                            <div style="display: flex; justify-content: space-between;">
                                <span><i class="fas fa-list"></i> ${stats.multipleChoiceCount} Multiple Choice</span>
                                <span><i class="fas fa-paragraph"></i> ${stats.paragraphCount} Paragraph</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Add event listeners to category cards after they're created
            const categoryCards = categoriesGrid.querySelectorAll('.category-card');
            categoryCards.forEach(card => {
                card.addEventListener('click', function() {
                    const categoryName = this.getAttribute('data-category');
                    navigateToCategory(categoryName);
                });
            });
        }

        function navigateToCategory(categoryName) {
            // Navigate to the category page
            console.log(`Navigating to category: ${categoryName}`);
            window.location.href = `/category/${categoryName}`;
        }

        // Load categories when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            
            // Add event listener to retry button
            const retryButton = document.getElementById('retryButton');
            if (retryButton) {
                retryButton.addEventListener('click', loadCategories);
            }
        });

        // Add some interactivity
        document.addEventListener('click', function(e) {
            const categoryCard = e.target.closest('.category-card');
            if (categoryCard) {
                categoryCard.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    categoryCard.style.transform = '';
                }, 150);
            }
        });

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' && e.ctrlKey) {
                e.preventDefault();
                loadCategories();
            }
        });

        // Auto-refresh every 5 minutes to get updated stats
        setInterval(() => {
            loadCategories();
        }, 5 * 60 * 1000);

        // Handle network connectivity
        window.addEventListener('online', function() {
            if (document.getElementById('error').style.display !== 'none') {
                loadCategories();
            }
        });

        window.addEventListener('offline', function() {
            console.log('Network connection lost. Categories will be refreshed when connection is restored.');
        });
    </script>
</body>
</html>
